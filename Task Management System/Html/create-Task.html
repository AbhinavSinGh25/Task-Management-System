<!DOCTYPE html>
<html>
<head>
    <title>Create Task</title>
<link rel="stylesheet" href="create-Task.css">
</head>
<body>
    <h2>Create Task</h2>
    <form id="taskForm">
        <label for="title">Title:</label><br>
        <input type="text" id="title" name="title"><br><br>
        
        <label for="description">Description:</label><br>
        <textarea id="description" name="description"></textarea><br><br>
        
        <label for="dueDate">Due Date:</label><br>
        <input type="date" id="due_date" name="due_date"><br><br>
        
        <label for="status">Status:</label><br>
        <input type="radio" id="status" value="Pending"  name="status">Pending<br><br>
        <input type="radio" id="status" value="Completed"  name="status">Completed<br><br>
        
        <input type="submit" value="Submit">
    </form>

    <script>
        document.getElementById('taskForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const formData = {
                title: document.getElementById('title').value,
                description: document.getElementById('description').value,
                due_date:document.getElementById('due_date').value,
                status:document.getElementById('status').value
            };
            console.log('Data being sent to the server:', formData);
            fetch('http://localhost:8090/tms/tasks', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(formData)
            })
            .then(response => {
                if (response.ok) {
                    alert('Task created successfully!');
                    window.location.href = 'http://127.0.0.1:5500/homepage.html';
                } else {
                    throw new Error('Failed to create task');
                }
            })
            .catch(error => {
                console.error('Error creating task:', error);
                alert('Failed to create task. Please try again.');
            });
        });
    </script>
</body>
</html>
